name: pokebag_flutter
version: 0.0.1+0
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.12.0 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  dio: 4.0.4
  flutter_screenutil: 5.3.1
  get: 4.6.1
  json_annotation: 4.4.0
  flutter_svg: 1.0.3
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^1.0.0
  json_serializable: 6.1.5
  pretty_dio_logger: 1.2.0-beta-1
  build_runner: 2.1.7
  flutter_launcher_icons: 0.9.2
  flutter_test: 
    sdk: flutter

flutter_icons:
  android: true
  image_path: "assets/images/pokeball.png"
  remove_alpha_ios: true

flutter: 
  assets: 
    - assets/images/
  uses-material-design: true

